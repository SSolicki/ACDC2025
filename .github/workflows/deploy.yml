name: Deploy ESP32 Firmware

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Python dependencies
        run: python -m pip install esptool

      - name: Flash ESP32
        run: |
          python -m esptool --chip esp32 --port COM3 --baud 115200 write_flash -z 0x1000 firmware/firmware.bin
